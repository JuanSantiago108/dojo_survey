<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for( 'static', filename='style.css' )}}">
    <title>Home page</title>
</head>
    <body>
        <form action="/process" method="POST">
            <div class="main">
                <label for="fname">Your Name:</label><input type="text" id="fname" name="fname">
            </div>
            <div class="main">
                <label for="dojo_loaction">Dojo Location:</label>
                <select name="dojo_loaction">
                    <option value="Florida">Florida</option>
                    <option value="Texas">Texas</option>
                    <option value="California">California</option>
                    <option value="Oregan">Oregan</option>
                </select>
            </div>
            <div class="main">
                <label for="favorite_language">Favorite Language: </label>
                <select name="favorite_language">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Css">Css</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="main">
                <label for="commit">Favorite</label>
            </div>
            <div class="main">
                <textarea name="commit" cols="20" rows="3"></textarea>
            </div>
            </div>
            <div class="main">
                <button type="submit">Submit</button>
            </div>
        </div>
        </div>
    </form>
    </body>
</html>
